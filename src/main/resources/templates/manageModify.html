<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::body},'manage')}">

<body>

<h2>Owner</h2>
<form th:object="${department}" class="form-horizontal" id="add-dept-form" method="post">
    <div class="form-group has-feedback">
        <input
                th:replace="~{inputField :: input ('Name', 'name', 'text')}" />
        <input
                th:replace="~{inputField :: input ('Location', 'location', 'text')}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${department['new']} ? 'Add Owner' : 'Update Owner'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Owner</button>
        </div>
    </div>
</form>
</body>
</html>
