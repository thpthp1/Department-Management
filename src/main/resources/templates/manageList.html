<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: layout (~{::body},'manage')}">

<body>

<h2>Departments</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Location</th>
        <th style="width: 120px">Department Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dept : ${results}">
        <td>
            <a th:href="@{/manage/__${dept.number}__}" th:text="${dept.name}"/></a>
        </td>
        <td th:text="${dept.getLocation()}"/>
        <td th:text="${dept.getNumber()}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
